{% extends 'base.html' %}

{% block content %}

<form name="user_logic_form" action="/users/login" method="post" enctype="multipart/form-data">
    <center>
        <h1> Please Login</h1>
        <br>
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
        </div>
        <br>
        <br>
        <table>
            <tr>
                <td> Username: </td>
                <td> <input type=”text” name="username" username=””> </td>
            </tr>
            <tr>
                <td> Password: </td>
                <td> <input type="text" name="password" password=””> </td>
            </tr>
            <!-- </select> -->
        </table>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
<h4> Don't have an account?  <a href="/users/create">Create One</a></h1>
</center>
{% endblock %}
