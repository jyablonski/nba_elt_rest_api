replicaCount: 3

image:
  repository: nba_elt_rest_api_local
  pullPolicy: Never
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: LoadBalancer
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables for the application
env:
  otelEndpoint: "https://api.honeycomb.io"

# Secrets configuration
secrets:
  # These should be provided via values files or command line
  apiKey: ""
  envType: ""
  otelHeaders: ""
  otelServiceName: ""
  rdsHost: ""
  rdsUser: ""
  rdsPassword: ""
  rdsDb: ""
  rdsSchema: ""
  redisUrl: ""

# ConfigMap configuration
configMap:
  data: {}
