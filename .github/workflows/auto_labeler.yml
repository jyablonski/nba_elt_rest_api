name: Auto Label PRs

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  auto-label:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Assign labels based on changed directories
        run: python .github/scripts/auto_label.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}